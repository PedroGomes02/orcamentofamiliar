<app-header [title]="title"> </app-header>

<main *ngIf="!showLogIn; else loginButton">
  <div class="mainContainer" *ngIf="!isLoading; else loading">
    <router-outlet></router-outlet>
  </div>
</main>

<ng-template #loginButton>
  <app-login></app-login>
  <button class="showPrivacyButton" (click)="showPrivacy()">
    {{
      privacyOpen ? "Fechar Política de Privacidade" : "Política de Privacidade"
    }}
  </button>
  <app-privacy *ngIf="privacyOpen"></app-privacy>
</ng-template>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>

<aside class="publicityContainer">
  <script
    async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-0589359778846244"
    crossorigin="anonymous"
  ></script>
  <!-- simpleBanner -->
  <ins
    class="adsbygoogle"
    style="display: block"
    data-ad-client="ca-pub-0589359778846244"
    data-ad-slot="9969227812"
    data-ad-format="auto"
    data-full-width-responsive="true"
  ></ins>
  <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</aside>

<app-footer></app-footer>
