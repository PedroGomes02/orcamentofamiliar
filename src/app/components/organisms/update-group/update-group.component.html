<fieldset class="newGroupContainer">
  <legend>Atualizar Grupo</legend>

  <form
    [formGroup]="updateGroupForm"
    (ngSubmit)="handlerSubmitUpdateGroupForm()"
  >
    <label>
      Nome do Grupo
      <input type="text" formControlName="groupName" maxlength="20" size="20" />
    </label>

    <label>
      Nome do Administrador
      <input
        type="text"
        formControlName="groupAdmin"
        maxlength="30"
        size="30"
      />
    </label>

    <app-submit-form-button
    [buttonText]="'🔁 Atualizar'"
    [disabledButton]="!updateGroupForm.valid"
  ></app-submit-form-button>

  </form>
</fieldset>
