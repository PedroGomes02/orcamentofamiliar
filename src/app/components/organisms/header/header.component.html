<div>👨‍👩‍👧‍👦</div>

<h1 class="titleContainer">
  {{ (firestoreService.currentGroup | async)?.name ?? title }}
</h1>

<ng-content></ng-content>
<!-- Where render componentes pass as children in template -->

<div
  *ngIf="(authService.afAuth.authState | async)?.photoURL; else logIn"
  class="avatarContainer"
>
  <img
    class="avatar"
    src="{{ (authService.afAuth.authState | async)?.photoURL }}"
    alt="{{ (authService.afAuth.authState | async)?.email }}"
    width="40"
    height="40"
  />
  <button class="logOutButton" (click)="authService.logout()">X</button>
</div>

<!-- REMOVE LOGIN STUFF -->
<ng-template #logIn>
  <button
    class="loginButton"
    class="avatarContainer"
    (click)="authService.loginWithGoogle()"
  >
    Entrar
  </button>
</ng-template>
