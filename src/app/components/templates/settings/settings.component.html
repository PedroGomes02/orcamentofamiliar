<div class="settingsContainer">
  <div class="buttonsContainer">
    <button
      class="settingsButton"
      routerLink="/privacy"
      routerLinkActive="active-link"
      title="Política de Privacidade"
    >
      ℹ️ Política de Privacidade
    </button>
    <button class="settingsButton" (click)="themeService.toggleTheme()">
      {{ themeService.isDarkTheme ? "🌒 Tema Escuro" : "🌔 Tema Claro" }}
    </button>
  </div>
  <app-family-group></app-family-group>
  <app-categories></app-categories>
</div>
